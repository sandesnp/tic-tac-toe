<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="styles.css" />
		<title>Document</title>
	</head>
	<body>
		<div class="won hidden">
			<h1>Game has finished.</h1>
			<a href="/">Play Again</a>
		</div>

		<table class="tic-tac-toe">
			<tr>
				<td onclick="boxClick(event)" class="box box-0-0"></td>
				<td onclick="boxClick(event)" class="box box-0-1"></td>
				<td onclick="boxClick(event)" class="box box-0-2"></td>
			</tr>
			<tr>
				<td onclick="boxClick(event)" class="box box-1-0"></td>
				<td onclick="boxClick(event)" class="box box-1-1"></td>
				<td onclick="boxClick(event)" class="box box-1-2"></td>
			</tr>
			<tr>
				<td onclick="boxClick(event)" class="box box-2-0"></td>
				<td onclick="boxClick(event)" class="box box-2-1"></td>
				<td onclick="boxClick(event)" class="box box-2-2"></td>
			</tr>
		</table>
		<script src="index.js"></script>
	</body>
</html>
